{% load static %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Form-v9 by Colorlib</title>
	<!-- Mobile Specific Metas -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<!-- Font-->
	<link rel="stylesheet" type="text/css" href="{% static 'css/nunito-font.css' %}">
	<!-- Main Style Css -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}"/>
</head>
<body class="form-v9">
	<div class="page-content">
		<div class="form-v9-content" style="background-image: url('images/form-v9.jpg')">
			<form class="form-detail" action="{% url 'reg_index' %}" method="post">
				 {% csrf_token %}
				<h2>Registration Form</h2>

					<div class="form-row">
						<input type="text" name="username" id="username" class="input-text" placeholder="Enter user name" required>
					</div>
					<div class="form-row">
						<input type="text" name="first_name" id="firstname" class="input-text" placeholder="Your First Name" required>
					</div>
					<div class="form-row">
						<input type="text" name="last_name" id="lastname" class="input-text" placeholder="Your Last Name" required>
					</div>
					<div class="form-row">
						<input type="text" name="email" id="your-email" class="input-text" placeholder="Your Email" required pattern="[^@]+@[^@]+.[a-zA-Z]{2,6}">
					</div>


					<div class="form-row">
						<input type="password" name="password" id="password" class="input-text" placeholder="Your Password" required>
					</div>
					<div class="form-row">
						<input type="password" name="password_c" id="comfirm-password" class="input-text" placeholder="Comfirm Password" required>
					</div>

				<div class="form-row-last">
					<input type="submit" name="register" class="register" value="Register">
				</div>
			</form>
		</div>
	</div>
{% for msg in messages %}
<h2 style="color:red">{{msg}}</h2>
{% endfor %}

</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
